<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Risk Score</title>
    <link href="/popup/styles.css" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            Chess.com Risk Score
            <a href="#" id="settings-link" class="settings-icon">⚙️</a>
        </div>

        <!-- Risk Score Section -->
        <div class="risk-score-section">
            <div class="max-score-display">
                <svg class="score-circle" viewBox="0 0 100 100">
                    <circle 
                        class="score-background" 
                        cx="50" 
                        cy="50" 
                        r="45" 
                        stroke="currentColor" 
                        stroke-width="8" 
                        fill="none">
                    </circle>
                    <circle 
                        id="score-circle"
                        class="score-progress" 
                        cx="50" 
                        cy="50" 
                        r="45" 
                        stroke="currentColor" 
                        stroke-width="8" 
                        fill="none"
                        stroke-dasharray="0 283">
                    </circle>
                </svg>
            </div>
            <div id="score-display" class="score-display">
                <div class="score-value">0%</div>
                <div class="score-label">Loading...</div>
            </div>
        </div>

        <!-- Contributing Factors -->
        <div class="factors-section">
            <h2 class="section-title">Contributing Factors</h2>
            <div id="factors">
                <!-- Factors will be inserted here -->
            </div>
        </div>
    </div>
    <script src="./popup.js" type="module"></script>
</body>
</html>
